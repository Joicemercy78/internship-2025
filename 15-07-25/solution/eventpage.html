    // Creates a single event card using DOM .
  
    function createEventCard(event) {
        const colDiv = document.createElement('div');
        colDiv.className = 'col';

        const cardDiv = document.createElement('div');
        cardDiv.className = 'card h-100 shadow-sm rounded-3 overflow-hidden';

        const imageWrapper = document.createElement('div');
        imageWrapper.className = 'position-relative';

        const img = document.createElement('img');
        const imageUrl = event.image.trim() !== '' ? event.image : "images";
        img.src = imageUrl;
        img.alt = event.card_para;
        img.className = 'card-img-top';
        img.style.height = '13rem';
        img.style.objectFit = 'cover';

        const badge = document.createElement('span');
        badge.className = 'position-absolute bottom-0 end-0 m-3 px-3 py-1 badge rounded-pill text-dark bg-white shadow-sm fw-bold';
        badge.textContent = event.category.toUpperCase();

        imageWrapper.appendChild(img);
        imageWrapper.appendChild(badge);

        const cardBody = document.createElement('div');
        cardBody.className = 'card-body';

        const p = document.createElement('p');
        p.className = 'card-text text-secondary mb-4';
        p.textContent = event.card_para;

        const link = document.createElement('a');
        link.href = '#';
        link.className = 'btn btn-link text-decoration-none text-primary fw-bold p-0';
        link.textContent = 'READ MORE';
        
        cardBody.appendChild(p);
        cardBody.appendChild(link);

        cardDiv.appendChild(imageWrapper);
        cardDiv.appendChild(cardBody);

        colDiv.appendChild(cardDiv);

        return colDiv;
    }

     // Renders event cards into a container by creating and appending elements.
     // eventsData - The array of event objects.

    function renderAllEvents(container, eventsData) {
        container.innerHTML = '';
        const rowDiv = document.createElement('div');
        rowDiv.className = 'row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4';
        
        eventsData.forEach(event => {
            const cardElement = createEventCard(event);
            rowDiv.appendChild(cardElement);
        });
        
        container.appendChild(rowDiv);
    }

 // Creates the entire upcoming and past events section 
    function createEventsSection() {
        const eventsContainer = document.createElement('div');
        eventsContainer.className = 'container mt-5';

        const navHeader = document.createElement('div');
        navHeader.className = 'd-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center mb-4 border-bottom pb-3';

        const navPills = document.createElement('ul');
        navPills.className = 'nav nav-pills mb-3';
        navPills.id = 'eventTabs';
        navPills.setAttribute('role', 'tablist');

        const upcomingLi = document.createElement('li');
        upcomingLi.className = 'nav-item';
        const upcomingBtn = document.createElement('button');
        upcomingBtn.className = 'nav-link active fs-4 fw-semibold pb-2';
        upcomingBtn.id = 'upcoming-tab';
        upcomingBtn.setAttribute('data-bs-toggle', 'pill');
        upcomingBtn.setAttribute('data-bs-target', '#upcomingEventsPane');
        upcomingBtn.textContent = 'Upcoming Events';
        upcomingLi.appendChild(upcomingBtn);

        const pastLi = document.createElement('li');
        pastLi.className = 'nav-item';
        const pastBtn = document.createElement('button');
        pastBtn.className = 'nav-link fs-4 fw-semibold pb-2';
        pastBtn.id = 'past-tab';
        pastBtn.setAttribute('data-bs-toggle', 'pill');
        pastBtn.setAttribute('data-bs-target', '#pastEventsPane');
        pastBtn.textContent = 'Past Events';
        pastLi.appendChild(pastBtn);
        
        navPills.appendChild(upcomingLi);
        navPills.appendChild(pastLi);
        navHeader.appendChild(navPills);

        const calendarLink = document.createElement('a');
        calendarLink.href = '#';
        calendarLink.className = 'text-primary text-decoration-none link-hover small fw-semibold';
        calendarLink.textContent = 'View as Calendar List';
        navHeader.appendChild(calendarLink);
        eventsContainer.appendChild(navHeader);

        const filters = ['All Events', 'Conference', 'Launch', 'Webinar', 'Workshop'];
        const filterContainer = document.createElement('div');
        filterContainer.className = 'd-flex flex-wrap gap-2 mb-4';
        filters.forEach((filterText, index) => {
            const button = document.createElement('button');
            button.className = `btn btn-light rounded-pill btn-sm shadow-sm fw-bold ${index === 0 ? 'active' : ''}`;
            button.setAttribute('data-filter', filterText);
            button.textContent = filterText;
            filterContainer.appendChild(button);
        });
        eventsContainer.appendChild(filterContainer);

        const tabContent = document.createElement('div');
        tabContent.className = 'tab-content';
        tabContent.id = 'eventTabContent';

        const upcomingEventsPane = document.createElement('div');
        upcomingEventsPane.className = 'tab-pane fade show active';
        upcomingEventsPane.id = 'upcomingEventsPane';
        upcomingEventsPane.setAttribute('role', 'tabpanel');
        tabContent.appendChild(upcomingEventsPane);

        const pastEventsPane = document.createElement('div');
        pastEventsPane.className = 'tab-pane fade';
        pastEventsPane.id = 'pastEventsPane';
        pastEventsPane.setAttribute('role', 'tabpanel');
        tabContent.appendChild(pastEventsPane);
        eventsContainer.appendChild(tabContent);

        // Add event listeners for the tabs after they are created
        upcomingBtn.addEventListener('shown.bs.tab', () => renderAllEvents(upcomingEventsPane, upcomingEvents));
        pastBtn.addEventListener('shown.bs.tab', () => renderAllEvents(pastEventsPane, pastEvents));

        // Initial render for the active tab
        renderAllEvents(upcomingEventsPane, upcomingEvents);

        return eventsContainer;
    }

     // Creates the footer.
    function createFooter() {
        const footerDiv = document.createElement('div');
        footerDiv.style.backgroundColor = '#1a1b1c';
        footerDiv.style.height = '400px';

        const contentDiv = document.createElement('div');
        
        const logoImg = document.createElement('img');
        logoImg.src = 'https://i.ibb.co/q38LdDh9/pumasAI.png';
        logoImg.className = 'pt-4';
        logoImg.style.height = '80px';
        logoImg.style.marginLeft = '320px';
        logoImg.style.width = '200px';
        contentDiv.appendChild(logoImg);

        const linksWrapper = document.createElement('div');
        linksWrapper.className = 'd-flex flex-row justify-content-around fs-5 p-5';
        linksWrapper.style.width = '100%';

        // Function to create a list of links
        const createLinkList = (links, hasIcons = false) => {
            const ul = document.createElement('ul');
            ul.style.color = 'white';
            ul.style.listStyleType = 'none';
            links.forEach(text => {
                const li = document.createElement('li');
                li.textContent = text;
                ul.appendChild(li);
            });
            if (hasIcons) {
                const iconsDiv = document.createElement('div');
                iconsDiv.className = 'd-flex flex-row justify-content-start m-4 p-4';
                ['https://i.ibb.co/j94Cz7CM/twitter.png', 'https://i.ibb.co/Gv9GzRGF/linkdin.png'].forEach(src => {
                    const img = document.createElement('img');
                    img.src = src;
                    img.style.height = '30px';
                    img.style.width = '30px';
                    img.style.marginLeft = '10px';
                    iconsDiv.appendChild(img);
                });
                ul.appendChild(iconsDiv);
            }
            return ul;
        };

        linksWrapper.appendChild(createLinkList(footerLinks1, true));
        linksWrapper.appendChild(createLinkList(footerLinks2));
        linksWrapper.appendChild(createLinkList(footerLinks3));
        linksWrapper.appendChild(createLinkList(footerLinks4));
        contentDiv.appendChild(linksWrapper);
        footerDiv.appendChild(contentDiv);

        return footerDiv;
    }
   
    // Main function to build the entire page.
    function buildPageStructure() {
        const body = document.body;
        body.appendChild(createNavbar());
        body.appendChild(createMainContent());
        body.appendChild(createEventsSection());
        body.appendChild(createSubscriptionSection());
        body.appendChild(createFooter());
    }

    // Call the main function to build the page when the DOM is ready
    document.addEventListener('DOMContentLoaded', buildPageStructure);
